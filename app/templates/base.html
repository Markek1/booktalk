<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A web application for reading and processing EPUB files">
    <meta name="keywords" content="EPUB, reader, book, reading, application">
    <title>{% block title %}EPUB Reader{% endblock title %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/marked@4.3.0/marked.min.js"></script>
</head>
<body>
    <div class="container">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock content %}
    </div>
    <script>console.log("Base template loaded");</script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
